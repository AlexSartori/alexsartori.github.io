<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />    
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Megrim' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  </head>
    
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height; 100%;
            margin: 0px;
            padding: 0px;
            background-color: black;
        }
        #bg {
            overflow: hidden;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-image: url('sky.jpg');
            background-size: cover;
            background-position: center center;
            -webkit-filter: blur(7px);
        }
        .a {
            display: block;
            position: absolute;
            bottom: -200px;
            left: 0px;
            transition: .5s all linear;
        }
        
        .dreamcard {
            position: absolute;
            width: 70%;
            top: 10%;
            margin: 0 15%;
            text-align: center;
            color: #EEE;
            font-size: 70px;
            border: 1px solid #DDD;
            text-shadow: 0px 0px 10px #337;
            font-family: 'Megrim', sans-serif;
        }
        
        #bgw {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #DDD;
            opacity: 0.2;
        }
    </style>
  <body>
      <div id="bg"></div>
      
      <div class="dreamcard">
          <div id="bgw"></div>
          <div style="margin:50px;">Alex Sartori</div>
      </div>
  </body>
    
    <script>
        $(window).on('load', function() {
            var currID = 0;
            var w = $(window).width();
            var paths = ["p1.gif", "p2.gif"];
            var b = [];
            var c = $("#bg");
            
            a = function() {
                    var s = " style='left: " + (Math.random() * w) + "px' ";
                    $("<img class='a'" + s + "id='" + ++currID + "' src='" + paths[parseInt(Math.random() * paths.length)] + "' />").appendTo(c);
                    b.push(currID);
                    if (b.length < 4) setTimeout(a, Math.random() * 4000);
                };
            a();
            
            function move() {
                var h = $(window).height();
                w = $(window).width();
                
                for (var i = 0; i < b.length; i++) {
                    var e = $('#' + b[i]);
                    var t = parseInt(e.css('bottom'));
                    var l = parseInt(e.css('left'));
                    
                    if (t >= $(window).height()) {
                        e.remove();
                        b.splice(i, 1);
                        i--;
                        a();
                    }
                    
                    e.css('bottom',  (t + Math.random() * (h/20) + (h/40) + "px"));
                    e.css('left', (l + (w/50) - Math.random() * (w/25)) + "px");
                }
                
                setTimeout(move, 400);
            }
            
            setTimeout(move, 10);
            
        });
    </script>
</html>

            html, body {

            .skybox {
                background-image: url('sky.jpg');
                background-attachment: fixed;
                background-size: cover;
                background-position: center center;
                transition: 1s all;
            }
            .skybox.tall  { height: 200px; }

            #name {

            }

                margin-top: -50%;
                padding: 15px 20px;
                font-size: 45px;
                font-family: 'Megrim';
                color: #296871;
                background-color: #fff;
                border-radius: 4px;
            }
            
            #logos {
                padding: 40px 0px 70px;
            }

            .logo-img {
                display: inline-block;
                height: 70px;
                margin: 20px;
            }
            
            #social-icons {
                margin: 0px auto 50px;
                text-align: center;
                font-size: 70px;
            }
            #social-icons a { cursor: pointer; margin: 20px; color: #000; }
            #social-icons a:hover { color: #296871; }
            
            
            @media screen and (max-width: 575px) {

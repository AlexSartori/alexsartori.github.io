---
layout: default

html_video_half_pre_url: "<video controls class='vid-half'><source src='"
html_video_half_post_url: "' type='video/mp4' /></video>"
html_video_big_pre_url: "<video controls class='vid-big'><source src='"
html_video_big_post_url: "' type='video/mp4' /></video>"

html_download_pre_url: "<div class='download-box'><a href='"
html_download_post_url_pre_text: "' download>Download <em>"
html_download_post_text: "</em></a></div>"
---

<h1 class="highlight-yellow">{{ page.title }}</h1>
<hr />
<div class="post-content">
    {{ content }}
</div>
<hr />
<span class="post-meta">Categories: {% for cat in page.categories %} <a href="/categories#{{cat}}" title="See posts on {{cat}}">{{cat}}</a>{% endfor %}</span>
<span class="post-meta">Tags:  {% for tag in page.tags %} <a href="/tags#{{tag}}" title="See posts tagged #{{tag}}">{{tag}}</a>{% endfor %}</span>

<script>
    let post_images = $('div.post-content').find('img:not(.emoji)');
    post_images.css('cursor', 'pointer');
    post_images.on('click', function (evt) {
        window.location.href = evt.target.src;
    });
</script>
